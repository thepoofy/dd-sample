plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

dependencies {
    implementation project(':lib:api')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "$androidx_core_ktx"
    implementation "$androidx_appcompat"
    implementation "$material_design"

    implementation "$dagger2"
    kapt "$dagger2_compiler"

    implementation "$rxandroid"

    implementation "$okhttp3"
    implementation "$okhttp3_interceptor"
    implementation "$retrofit"
    implementation "$retrofit_rxjava3"
    implementation "$retrofit_moshi"
    implementation "$moshi"
    kapt "$moshi_codegen"

    implementation "$picasso"

    testImplementation "$junit"
    androidTestImplementation "$androidx_junit"
}